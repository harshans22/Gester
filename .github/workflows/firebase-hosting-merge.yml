name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - tested
      - working
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: 'Run flutter pub get'
        run: flutter pub get
      - name: 'Build Web App'
        run: flutter build web
        # Deploy to Firebase Hosting (Tested) if on the 'tested' branch
      - name: Deploy to Firebase Hosting (Live)
        if: github.ref == 'refs/heads/tested'
        run: firebase deploy --only hosting:test --project gester-ae70f

      # Deploy the Working branch to the working preview channel
      - name: Deploy to Firebase Hosting (Working)
        if: github.ref == 'refs/heads/working'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GESTER_AE70F }}
          projectId: gester100
          channelId: working