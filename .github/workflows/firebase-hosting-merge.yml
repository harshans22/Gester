name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - tested
      - working
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
      - name: 'Run flutter pub get'
        run: flutter pub get
      - name: 'Build Web App'
        run: flutter build web
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      # Deploy to Firebase Hosting (Tested) if on the 'tested' branch
      - name: Deploy to Firebase Hosting (Tested)
        if: github.ref == 'refs/heads/tested'
        run: firebase deploy --only hosting:live
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GESTER_AE70F }}
          GOOGLE_APPLICATION_CREDENTIALS: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"

      # Deploy to Firebase Hosting (Working) if on the 'working' branch
      - name: Deploy to Firebase Hosting (Working)
        if: github.ref == 'refs/heads/working'
        run: firebase deploy --only hosting:working --debug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GESTER_AE70F }}
          GOOGLE_APPLICATION_CREDENTIALS: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"
