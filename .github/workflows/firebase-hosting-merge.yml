name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - tested
      - working
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: 'Run flutter pub get'
        run: flutter pub get
      - name: 'Build Web App'
        run: flutter build web
      - name: Deploy to Firebase Hosting (Working)
        if: github.ref == 'refs/heads/working'
        run: firebase deploy --only hosting:working --token ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to Firebase Hosting (Tested)
        if: github.ref == 'refs/heads/tested'
        run: firebase deploy --only hosting:tested --token ${{ secrets.GITHUB_TOKEN }}