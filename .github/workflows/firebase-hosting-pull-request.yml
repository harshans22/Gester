name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Firebase Hosting (Tested)
        if: github.ref == 'refs/heads/tested'
        run: firebase deploy --only hosting:tested --token ${{ secrets.FIREBASE_TOKEN }}
      - name: Deploy to Firebase Hosting (working)
        if: github.ref == 'refs/heads/working'
        run: firebase deploy --only hosting:working --token ${{ secrets.FIREBASE_TOKEN }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GESTER_AE70F }}
